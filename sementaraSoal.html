                    SUBM

            </ons-toolbar>
    
            <!-- list -->
            <div id="list-soal">
                <h4 class="center">KODE SOAL : </h4>

            <!-- fab -->
            <ons-fab position="bottom right" onclick="loadPage('addUpdateSoal')" style="background: #2980b9;">
                <ons-icon icon="md-plus" style="color: white;"></ons-icon>
            </ons-fab>
        </ons-page>
    </template>

    <!-- tambah atau edit soal -->
    <template id="addUpdateSoal">
        <ons-page>
            <ons-toolbar style="background: #2980b9;">
                <div class="right"><img src="img/LogoPPK.png" style="width:40px;height:40px;margin-top:8px;margin-right: 10px;"></div>
                <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="ion-arrow-back" style="color: white;"></ons-icon>
                </ons-toolbar-button>
            </ons-toolbar>
            <div style="text-align: center; margin-top: 60px;">
                <p>
                    <ons-icon icon="md-account-circle" style="margin-right:7px;"></ons-icon>
                    <ons-input type="text" modifier="material underbar" id="soal" float placeholder="Soal"></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-border-color" style="margin-right:7px;"></ons-icon>
                    <ons-input type="text" modifier="material underbar" id="jawabanA" float placeholder="Opsi A"></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-key" style="margin-right:7px;"></ons-icon>
                    <ons-input type="text" modifier="material underbar" id="jawabanB" float placeholder="Opsi B"></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-book" style="margin-right:7px;"></ons-icon>
                    <ons-input type="text" modifier="material underbar" id="jawabanC" float placeholder="Opsi C"></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-code" style="margin-right:7px;"></ons-icon>
                    <ons-input type="text" modifier="material underbar" id="jawabanD" float placeholder="Opsi D"></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-code" style="margin-right:7px;"></ons-icon>
                    <ons-input type="text" modifier="material underbar" id="jawaban" float placeholder="Jawaban"></ons-input>
                </p>
                <p style="margin-top: 100px;">
                    <ons-button id="daftarGuru" style="background: #2980b9;">SAVE</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <template id="dialogDeleteSoal">
        <ons-dialog id="my-dialog">
            <div style="text-align: center; padding: 10px;">
            <h4>
                Yakin ingin menghapus soal?
            </h4>
            <ons-row>
                <ons-col>
                    <ons-button class="center" id="hapusSoal" style="background: #c0392b;width: 100px;">Ya</ons-button>
                </ons-col>
                <ons-col>
                    <ons-button class="center" id="editSoal" style="background: #2980b9; width: 100px;">Tidak</ons-button>
                </ons-col>
            </ons-row>
            </div>
        </ons-dialog>
    </template>

    <ons-splitter>
        <ons-splitter-content id="content" page="listSoal"></ons-splitter-content>
    </ons-splitter>
   
    <script src="js/app2.js" type="text/javascript"></script>
    <script>
        //script show/hide modal
        var showTemplateDialog = function() {
            var dialog = document.getElementById('my-dialog');

            if (dialog) {
                dialog.show();
            } else {
                ons.createElement('dialogDeleteSoal', { append: true })
                .then(function(dialog) {
                    dialog.show();
                });
            }
        };

        var hideDialog = function(id) {
        document
            .getElementById(id)
            .hide();
        };

        //buat menuju halaman lain
        function loadPage(page){
            var content = document.getElementById('content');
            content.load(page);
        }
    </script>
</body>
</html>
