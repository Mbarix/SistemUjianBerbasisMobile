<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Register</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>

    <style type="text/css">
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- halaman home guru -->
    <template id="home">
        <ons-page> 
            <ons-toolbar style="background: #2980b9;">
                <div class="right"><img src="img/LogoPPK.png" style="width:40px;height:40px;margin-top:8px;margin-right: 10px;"></div>
                <div class="left" style="color: white;">
                    <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="ion-navicon, material:md-menu" style="color: white;"></ons-icon>
                    </ons-toolbar-button>SUBM
                </div>
            </ons-toolbar>    
                <h3 id="dataGuru" style="text-align: center;">Halo, </h3>
                <img src="img/logoGuru.png" style="width:120px;height:120px;" class="center">
            <ons-card>
                <ons-list>
                    <ons-list-item modifier="longdivider">
                        <div class="left">
                            <ons-icon icon="md-account-circle" class="list-item__icon"></ons-icon>
                        </div>
                        <div class="center">
                            NIP
                        </div>
                    </ons-list-item>
                    <ons-list-item modifier="longdivider">
                        <div class="left">
                            <ons-icon icon="md-border-color" class="list-item__icon"></ons-icon>
                        </div>
                        <div class="center">
                            Nama
                        </div>
                    </ons-list-item>
                    <ons-list-item modifier="longdivider">
                        <div class="left">
                            <ons-icon icon="md-book" class="list-item__icon"></ons-icon>
                        </div>
                        <div class="center">
                            Nama Mapel
                        </div>
                    </ons-list-item>
                    <ons-list-item modifier="longdivider">
                        <div class="left">
                            <ons-icon icon="md-code" class="list-item__icon"></ons-icon>
                        </div>
                        <div class="center">
                            Kode Mapel
                        </div>
                    </ons-list-item>
                </ons-list>
            </ons-card>
            <section style="padding: 8px;">
                <ons-button modifier="large" style="background: #2980b9;color: white" onclick="fn.load('editProfile')">Edit Profile</ons-button>
            </section>
        </ons-page>
    </template>

    <!-- Halaman edit profile -->
    <template id="editProfile">
        <ons-page> 
            <ons-toolbar style="background: #2980b9;">
                <div class="right"><img src="img/LogoPPK.png" style="width:40px;height:40px;margin-top:8px;margin-right: 10px;"></div>
                <div class="left" style="color: white;">
                    <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="ion-navicon, material:md-menu" style="color: white;"></ons-icon>
                    </ons-toolbar-button>SUBM
                </div>
            </ons-toolbar> 
            <h2 style="text-align: center;">Edit Profile</h2>
            <div style="text-align: center; margin-top: 60px;">
                <p>
                    <ons-icon icon="md-border-color" style="margin-right:7px;"></ons-icon>
                    <ons-input id="usernameGuru" modifier="material underbar" placeholder="Nama Lengkap" float></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-key" style="margin-right:7px;"></ons-icon>
                    <ons-input id="passwordGuru" modifier="material underbar" type="password" placeholder="Password" float></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-book" style="margin-right:7px;"></ons-icon>
                    <ons-input id="namaMapel" modifier="material underbar" placeholder="Nama Mata Pelajaran" float></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-code" style="margin-right:7px;"></ons-icon>
                    <ons-input id="kodeMapel" modifier="material underbar" placeholder="Kode Mata Pelajaran" float></ons-input>
                </p>
                <p style="margin-top: 40px;padding-left: 20px;padding-right: 20px;">
                    <ons-button modifier="large" id="updateGuru" style="background: #2980b9;">SAVE</ons-button>
                </p>
                <p style="margin-top: 2px;padding-left: 20px;padding-right: 20px;">
                    <ons-button modifier="large" id="deleteGuru" style="background: #2980b9;">HAPUS AKUN</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <!-- sidebar menu -->
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>             
            <ons-list>
                <img src="img/LogoPPK.png" style="width:80px;height:80px;margin-top: 15px;" class="center">
                <h4 style="text-align: center">Sistem Ujian Berbasis Mobile</h4>
                <ons-list-item onclick="fn.load('home')" tappable>
                    <div class="left">
                        <ons-icon icon="md-home" class="list-item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        Home
                    </div>
                </ons-list-item>
                <ons-list-item onclick="showTemplateDialog()" tappable>
                    <div class="left">
                        <ons-icon icon="md-edit" class="list-item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        Edit Profile
                    </div>
                </ons-list-item>
                <ons-list-item onclick="showTemplateDialog()" tappable>
                    <div class="left">
                        <ons-icon icon="md-comment-edit" class="list-item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        Edit Soal
                    </div>
                </ons-list-item>
                <ons-list-item onclick="showTemplateDialog()" tappable>
                    <div class="left">
                        <ons-icon icon="md-format-list-numbered" class="list-item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        Lihat Nilai
                    </div>
                </ons-list-item>
            </ons-list>
            </ons-page>
    </ons-splitter-side>
        <ons-splitter-content id="content" page="home"></ons-splitter-content>
    </ons-splitter>
    
    <!-- tampilin dialog -->
    <template id="dialog">
        <ons-dialog id="my-dialog">
            <div style="text-align: center; padding: 10px;">
            <p>
                <ons-input id="kodeSoal" modifier="material underbar" placeholder="Kode Soal" float></ons-input>
            </p>
        
            <p>
                <ons-button id="submitKode" onclick="hideDialog('my-dialog')" style="background:  #ebd077;">Submit</ons-button>
            </p>
            </div>
        </ons-dialog>
    </template>

<script type="text/javascript">
    function showEditSoal(){
        window.location.href = "soal.html";
    }
    
    function showLihatNilai(){
        window.location.href = "nilai.html";
    }

    //script show/hide modal
    var showTemplateDialog = function() {
        var dialog = document.getElementById('my-dialog');

        if (dialog) {
            var menu = document.getElementById('menu');
            menu.close.bind(menu);
            document.getElementById('kodeSoal').value = "";
            dialog.show();
        } else {
            ons.createElement('dialog', { append: true })
            .then(function(dialog) {
                dialog.show();
            });
        }
    };

    var hideDialog = function(id) {
    document
        .getElementById(id)
        .hide();
    };

    //script sidebar menu
    window.fn = {};

    window.fn.open = function() {
    var menu = document.getElementById('menu');
    menu.open();
    };

    window.fn.load = function(page) {
    var content = document.getElementById('content');
    var menu = document.getElementById('menu');
    content.load(page)
        .then(menu.close.bind(menu));
    };

        
</script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
