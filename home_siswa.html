<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Register</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>

    <style type="text/css">
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- halaman home Siswa-->
    <ons-page> 
        <ons-toolbar style="background: #2980b9;">
            <div class="right"><img src="img/LogoPPK.png" style="width:40px;height:40px;margin-top:8px;margin-right: 10px;"></div>
            <div class="left" style="color: white;margin-left: 10px;">
                SUBM
            </div>
        </ons-toolbar>    
            <h3 id="dataGuru" style="text-align: center;">Halo, </h3>
            <img src="img/LogoMurid.png" style="width:120px;height:120px;" class="center">
        <ons-card>
            <ons-list>
                <ons-list-item modifier="longdivider">
                    <div class="left">
                        <ons-icon icon="md-account-circle" class="list-item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        NIP
                    </div>
                </ons-list-item>
                <ons-list-item modifier="longdivider">
                    <div class="left">
                        <ons-icon icon="md-border-color" class="list-item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        Nama
                    </div>
                </ons-list-item>
            </ons-list>
        </ons-card>
        <section style="padding: 8px;">
            <ons-button modifier="large" style="background: #2980b9;color: white" onclick="fn.load('editProfile')">Edit Profile</ons-button>
        </section>
        <section style="padding: 8px;">
            <ons-button modifier="large" style="background: #2980b9;color: white" onclick="showUjian()">Mengerjakan Soal</ons-button>
        </section>
    </ons-page>

    <!-- Halaman edit profile -->
    <template id="editProfile">
        <ons-page> 
            <ons-toolbar style="background: #2980b9;">
                <div class="right"><img src="img/LogoPPK.png" style="width:40px;height:40px;margin-top:8px;margin-right: 10px;"></div>
                <div class="left" style="color: white;margin-left: 10px;">
                    SUBM
                </div>
            </ons-toolbar> 
            <h2 style="text-align: center;">Edit Profile</h2>
            <div style="text-align: center; margin-top: 60px;">
                <p>
                    <ons-icon icon="md-border-color" style="margin-right:7px;"></ons-icon>
                    <ons-input id="usernameSiswa" modifier="material underbar" placeholder="Nama Lengkap" float></ons-input>
                </p>
                <p style="margin-top:24px;">
                    <ons-icon icon="md-key" style="margin-right:7px;"></ons-icon>
                    <ons-input id="passwordSiswa" modifier="material underbar" type="password" placeholder="Password" float></ons-input>
                </p>
                    <ons-button modifier="large" id="updateSiswa" style="background: #2980b9;">SAVE</ons-button>
                </p>
                <p style="margin-top: 2px;padding-left: 20px;padding-right: 20px;">
                    <ons-button modifier="large" id="deleteSiswa" style="background: #2980b9;">HAPUS AKUN</ons-button>
                </p>
            </div>
        </ons-page>
    </template>
<script type="text/javascript">
    function showUjian(){
        window.location.href = "ujian.html";
    }

    window.fn = {};

    window.fn.load = function(page) {
        var content = document.getElementById('content');
        content.load(page)
    };
</script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
